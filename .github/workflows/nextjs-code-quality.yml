name: Django CI

on:
  push:
    branches: ["main", "deployment"]
  pull_request:
    branches: ["main", "deployment"]

defaults:
  run:
    working-directory: ./frontend

jobs:
  build:
    runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm test
      - run: npm lint
